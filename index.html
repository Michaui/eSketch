<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="./reset.css"/>  -->
    <link rel="stylesheet" type="text/css" href="./style.css"/> 
    <title>eSketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>OdinFoundation - eSketch</h1></div>
        <div class="mode">Mode: coloring</div>
        <div class="content">
            <div class="buttons">
                <!-- If user changes ranger, set new variable to changeSize Function -->
                <span id="rangeValue">16</span>
                <input type="range" placeholder="Size of board" value="16" onchange="changeSize(this.value)"/>

                <!-- set Event (trigger) with Value -->
                <button onClick="changeColor('black')">Black</button>
                <button onClick="changeColor('#FFFFFF')">Eraser</button>
                <button onClick="changeColor('gray')">Gray</button>
                <button onClick="changeColor('random')">Random</button>
                <button onClick="resetBoard()">Reset</button>
            </div>
            <div class="board"></div>
        </div>
    </div>
    <script type="text/javascript" src="./myscript.js"></script>
</body>
</html>
