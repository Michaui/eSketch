<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="./reset.css"/>  -->
    <link rel="stylesheet" type="text/css" href="./style.css"/> 
    <title>eSketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>eSketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button>Black</button>
                <button>White</button>
                <button>Random</button>
                <button>Reset</button>
            </div>
            <!-- If user changes ranger, set new variable to changeSize Function -->
            <input type="range" placeholder="Size of board" value="16" onchange="changeSize(this.value)"/>
            
            <p id="rangeValue">16</p>
            <button>Set size</button>
        </div>
    </div>
    <script type="text/javascript" src="./myscript.js"></script>
</body>
</html>
